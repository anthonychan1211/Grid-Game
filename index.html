<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>    
        <h1 id="title">Grid Game</h1>
        <h4 id="rule">Rule: Make all boxes green. One click will make the whole row and column flip.</h4>
        <div id="info">
            <h1 id='level'></h1>
            <h1 id="step-count"></h1>
            <button id="undo">Undo</button>
            <button id="reset">Reset</button>
        </div>
        </header>
    <div id="main-grid">
    </div>
    <div id="modal-box">
        <h2 id="modal-title">Level Passed!</h2>
        <button id="modal-replay">Replay Level</button>
        <button id="modal-next">Next Level</button>
    </div>
    <div id="winning-modal-box">
        <h2 id="winning-modal-title">You Win!</h2>
        <button id="modal-replay">Replay Level</button>
    </div>
</body>
<script src="gridgame.js"></script>
</html>
